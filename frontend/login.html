<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Ranchi Women's College Library</h1>
    <div class="role-buttons">
      <button onclick="showLoginForm('admin')">Admin Login</button>
      <button onclick="showLoginForm('assistant')">Assistant Login</button>
      <button onclick="showLoginForm('student')">Student Login</button>
      <button onclick="showLoginForm('teacher')">Teacher Login</button>
    </div>
    <form id="loginForm" style="display:none;" onsubmit="login(event)">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <input type="hidden" id="roleField" name="role">
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div id="loginMsg"></div>
  </main>
  <footer>&copy; 2025 Library Management</footer>
  <script src="script.js"></script>
</body>
</html>

<form id="loginForm" style="display:none;" onsubmit="login(event)">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" required>
  </div>
  <input type="hidden" id="roleField" name="role">
  <button type="submit" class="login-btn">Login</button>
  <button type="button" id="backBtn" class="back-btn" onclick="goBackToRoleSelect()" style="margin-left:1em;display:none;">Back</button>
</form>
