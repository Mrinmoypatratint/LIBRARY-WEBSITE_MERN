<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Ranchi Women's College Library</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f7f9fa;
    }
    .loading-title {
      color: #364fc7;
      font-size: 2.2em;
      font-weight: 700;
      margin-bottom: 1em;
      letter-spacing: 2px;
    }
    .loading-text {
      color: #5e60ce;
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    .spinner {
      border: 4px solid #e7f5ff;
      border-top: 4px solid #4361ee;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      color: #ef233c;
      background: #ffebee;
      padding: 1em;
      border-radius: 8px;
      margin-top: 1em;
      text-align: center;
    }
    .redirect-btn {
      background: #4361ee;
      color: white;
      border: none;
      padding: 0.8em 2em;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 1em;
    }
    .redirect-btn:hover {
      background: #364fc7;
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loadingContainer">
    <h1 class="loading-title">Ranchi Women's College Library</h1>
    <div class="loading-text">Redirecting to your dashboard...</div>
    <div class="spinner"></div>
    <div id="errorMessage" class="error-message" style="display:none;">
      <p>Unable to determine your role or you are not logged in.</p>
      <button class="redirect-btn" onclick="goToLogin()">Go to Login</button>
    </div>
  </div>

  <script>
    // Function to redirect to login
    function goToLogin() {
      window.location.href = "login.html";
    }

    // Function to redirect based on role
    function redirectToDashboard() {
      const role = localStorage.getItem('loggedInRole');
      const username = localStorage.getItem('loggedInUsername');

      // Check if user is logged in
      if (!role || !username) {
        showError();
        return;
      }

      // Redirect based on role
      setTimeout(() => {
        switch (role.toLowerCase()) {
          case 'admin':
            window.location.href = "admin-dashboard.html";
            break;
          case 'student':
            window.location.href = "student.html";
            break;
          case 'teacher':
            window.location.href = "teacher.html";
            break;
          case 'assistant':
            window.location.href = "assistant.html";
            break;
          default:
            showError();
            break;
        }
      }, 1500); // 1.5 second delay for loading effect
    }

    // Function to show error message
    function showError() {
      document.querySelector('.loading-text').style.display = 'none';
      document.querySelector('.spinner').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'block';
    }

    // Auto-redirect when page loads
    window.addEventListener('load', function() {
      redirectToDashboard();
    });

    // Fallback: If user clicks anywhere, try to redirect
    document.addEventListener('click', function() {
      redirectToDashboard();
    });
  </script>
</body>
</html>
